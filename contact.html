<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mvkv | Contact</title>

    <link rel="stylesheet" href="css/bootstrap.css" text="text/css">
    <link rel="stylesheet" href="style.css" text="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;800;900;1000&display=swap"
        rel="stylesheet">
    
</head>
<body>
    <section class="contact">

        <nav class="navbar bg-light navbar-light sticky-top mt-4 d-flex flex-row">
        
            <div class="container d-flex">
        
                <div class="col-1">
                    <a href="index.html" class="navbar-brand d-flex align-items-center">
                        <img src="assets/profile-avatar.png" alt="profile-picture-avatar" height="32px">
        
                        <div class="User-name px-2">
                            <p>Mvkv</p>
                        </div>
        
                        <img src="assets/verification-symbol.svg" alt="twitter-like-verification" width="24px">
                    </a>
                </div>
        
                <div class="col-9"></div>
        
                <div class="col-2 d-flex">
                    <div class="theme-icon pe-3">
                        <img src="assets/theme-symbol.svg" alt="theme-toggle-icon" width="24px">
                    </div>
        
                    <div class="collapseable">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></i>
                            </span>
                        </button>
                    </div>
        
                </div>
        
            </div>
        
        
            <div class="collapse navbar-collapse mt-1 ps-2" id="navbarSupportedContent">
        
                <ul class="navbar-nav mb-2 mb-lg-0 px-5 ms-5">
                    <li class="nav-item">
                        <a class="nav-link active border-bottom" aria-current="page" href="index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link border-bottom" href="work.html">WORK</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link border-bottom" href="contact.html">CONTACT</a>
                    </li>
                </ul>
        
            </div>
        
        </nav>

        <div class="container">

            <div class="row">

                <div class="col-md-5 mt-5 order-1">

                    <div class="form-floating mb-2">
                        <input type="" class="form-control" id="name" placeholder="Name">
                        <label for="name">Name</label>
                    </div>

                    <div class="form-floating mb-2">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email</label>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea class="form-control h-100" id="message" placeholder="Message" rows="10"></textarea>
                        <label for="message">Message</label>
                    </div>

                    <button type="submit" class="btn btn-outline-primary w-100">
                        <div class="d-flex">

                            <div class="row d-flex align-items-center">

                                <div class="col-3 button-text ">
                                </div>

                                <div class="col-6 justify-content-end">
                                    <p>SHOOT</p>
                                </div>

                                <div class="col-3"></div>

                            </div>
                        </div>
                    </button>

                </div>

                <div class="col-md-2 d-none d-md-inline page-divide d-flex justify-content-center">
                    <img src="assets/divide.svg" alt="">
                </div>

                <div class="col-md-5 order-0">
                    <div class="get-in-touch mt-5">
                        <h2 class="get-in-touch-heading">GET IN TOUCH</h2>
                    </div>
                </div>

            </div>
        </div>

    </section>

    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
</body>
</html>
