<!DOCTYPE html>

<head>
    <title>Scrollspy without Navigation Bar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .scrollspy-example {
            position: relative;
            height: 200px;
            overflow: auto;
        }

        .scrollspy-example ul {
            position: sticky;
            top: 0;
        }
        .scrollspy-example li {
      margin: 0 0 10px;
      font-weight: bold;
    }
</style>
</head>

<body data-spy="scroll" data-target="#navbar-example2" data-offset="0">
    <div class="container">
        <div class="row">

            <nav id="navbar-example2" class="col-sm-3">

            </nav>

            <div class="col-sm-9">

                <div id="item-2">Item 2</div>
                <div id="item-3">Item 3</div>
                <div id="item-4">Item 4</div>
            </div>
        </div>
    </div>

    <!-- FORM -->
    <form>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Name">
        <label for="name">Name</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email">
        <label for="email">Email</label>
    </div>
    <div class="form-floating mb-3">
        <textarea class="form-control" id="message" placeholder="Message" rows="10"></textarea>
        <label for="message">Message</label>
    </div>
    </form>
</body>
